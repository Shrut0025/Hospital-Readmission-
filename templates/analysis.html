<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSPITAL READMISSION INSIGHTS</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .chart-container {
            margin: 20px 0;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            text-align: center;
            margin: 20px 0;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
        }
        .btn-dashboard {
            margin: 20px auto;
            display: block;
            width: 200px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            text-decoration: none;
        }
        .btn-dashboard:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
        footer {
            margin-top: 40px;
            padding: 20px 0;
            text-align: center;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>



<div class="container">
    <h1>HOSPITAL READMISSION INSIGHTS</h1>

    {% if chart_urls %}
        
        <div class="row">
            {% for chart_url in chart_urls %}
                <div class="col-md-6 col-lg-4">
                    <div class="chart-container">
                        <img src="{{ url_for('static', filename=chart_url) }}" alt="{{ chart_url }}">
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center">No charts available.</p>
    {% endif %}
    
    <!-- Button to Dashboard -->
    <a href="{{ url_for('dashboard') }}" class="btn-dashboard">Go to Dashboard</a>
</div>


<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
