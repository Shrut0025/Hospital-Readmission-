<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #3498db;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Enter Patient Information</h1>
            <form action="{{ url_for('predict') }}" method="POST">
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" id="age" name="age" class="form-control" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="condition" class="form-label">Condition:</label>
                    <select id="condition" name="condition" class="form-control" required>
                        <option value="diabetes">Diabetes</option>
                        <option value="hypertension">Hypertension</option>
                        <option value="cancer">Cancer</option>
                        <option value="heart disease">Heart Disease</option>
                        <option value="Fractured Arm">Fractured Arm</option>
                        <option value="Stroke">Stroke</option>
                        <option value="Appendicitis">Appendicitis</option>
                        <option value="Fractured Leg">Fractured Leg</option>
                        <option value="Allergic Reaction">Allergic Reaction</option>
                        <option value="Childbirth">Childbirth</option>
                        <option value="Kidney Stones">Kidney Stones</option>
                        <option value="Respiratory Infection">Respiratory Infection</option>
                        <option value="Osteoarthritis">Osteoarthritis</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="procedure" class="form-label">Procedure:</label>
                    <select id="procedure" name="procedure" class="form-control" required>
                        <option value="surgery">Surgery</option>
                        <option value="therapy">Therapy</option>
                        <option value="medication">Medication</option>
                        <option value="CT Scan and Medication">CT Scan and Medication</option>
                        <option value="Appendectomy">Appendectomy</option>
                        <option value="Cast and Physical Therapy">Cast and Physical Therapy</option>
                        <option value="Angioplasty">Angioplasty</option>
                        <option value="X-Ray and Splint">X-Ray and Splint</option>
                        <option value="Delivery and Postnatal Care">Delivery and Postnatal Care</option>
                        <option value="Lithotripsy">Lithotripsy</option>
                        <option value="Epinephrine Injection">Epinephrine Injection</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="blood_pressure" class="form-label">Blood Pressure:</label>
                    <select id="blood_pressure" name="blood_pressure" class="form-control" required>
                        <option value="high">High</option>
                        <option value="low">Low</option>
                        <option value="normal">Normal</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="time_in_hospital" class="form-label">Time in Hospital (days):</label>
                    <input type="number" id="time_in_hospital" name="time_in_hospital" class="form-control" min="1" required>
                </div>

                <div class="mb-3">
                    <label for="freq_of_admission" class="form-label">Frequency of Admission:</label>
                    <input type="number" id="freq_of_admission" name="freq_of_admission" class="form-control" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="glucose_test" class="form-label">Glucose Test:</label>
                    <select id="glucose_test" name="glucose_test" class="form-control" required>
                        <option value="high">High</option>
                        <option value="normal">Normal</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="smoking_alcohol_drug" class="form-label">Smoking/Alcohol/Drug Use:</label>
                    <select id="smoking_alcohol_drug" name="smoking_alcohol_drug" class="form-control" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="outcome" class="form-label">Outcome:</label>
                    <select id="outcome" name="outcome" class="form-control" required>
                        <option value="Recovered">Recovered</option>
                        <option value="Stable">Stable</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
